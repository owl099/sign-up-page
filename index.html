<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="owl.jpg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>Sign_up</title>
</head>
<body>

    <div class="outerbox">
        <div class="innerbox">
        <header class="signup_header">
            <h1>Sign_up</h1>
            <p>It just takes 30s</p>
        </header>
        <main class="signup_body">
            <form action="#">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Alok" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Alok@gmail.com" required>
                </p>
                <p>
                    <label for="passward">Passward</label>
                    <input type="password" id="passward" placeholder="at least 8 characters" required>
                </p>
                <p>
                    
                    <input type="submit" id="submit" value="Create Account">
                </p>

            </form>
        </main>

        <footer class="signup_footer">
            <p>Already Have An Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
